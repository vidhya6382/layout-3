<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login & Signup</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome for icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" a href="login.css">
</head>
<body>

  <div class="login-container">

    <!-- Tabs -->
    <ul class="nav nav-tabs" id="authTabs" role="tablist">
      <li class="nav-item">
        <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button">Login</button>
      </li>
      <li class="nav-item">
        <a href="sign up.html"><button class="nav-link" id="signup-tab" data-bs-toggle="tab" data-bs-target="#signup" type="button">Signup</button></a>
      </li>
    </ul>

    <!-- Tab Content -->
    <div class="tab-content mt-4" id="authTabsContent">

      <!-- Login Form -->
      <div class="tab-pane fade show active" id="login" role="tabpanel">
        <form>
          <div class="mb-3">
            <input type="text" class="form-control" placeholder="Enter Your Username/Email">
          </div>
          <div class="mb-3">
            <input type="password" class="form-control" placeholder="Enter Your Password">
          </div>
          <div class="d-flex justify-content-between align-items-center mb-3">
            <div>
              <input type="checkbox" id="remember">
              <label for="remember">Remember Me?</label>
            </div>
            <a href="#" class="text-decoration-none">Forgot Password?</a>
          </div>
          <button type="submit" class="btn btn-login">Login</button>
        </form>

        <!-- Divider -->
        <div class="or-divider"><span>Or</span></div>

        <!-- Social Login -->
        <div class="social-login">
          <a href="#"><i class="fab fa-google" style="color:#db4437;"></i></a>
          <a href="#"><i class="fab fa-facebook" style="color:#1877f2;"></i></a>
          <a href="#"><i class="fab fa-linkedin" style="color:#0a66c2;"></i></a>
        </div>
      </div>

      <!-- Signup Form -->
      <div class="tab-pane fade" id="signup" role="tabpanel">
        <form>
          <div class="mb-3">
            <input type="text" class="form-control" placeholder="Full Name">
          </div>
          <div class="mb-3">
            <input type="email" class="form-control" placeholder="Email">
          </div>
          <div class="mb-3">
            <input type="password" class="form-control" placeholder="Password">
          </div>
          <div class="mb-3">
            <input type="password" class="form-control" placeholder="Confirm Password">
          </div>
          <button type="submit" class="btn btn-login">Signup</button>
        </form>
      </div>

    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
