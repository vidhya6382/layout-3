<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart Layout</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<link rel="stylesheet" a href="bag 1.css">
<body>

<div class="container py-4">

  <div class="row">
    <!-- Right: Added to Bag -->
    <div class="col-md-6 mb-4">
      <h6>Added to Bag</h6>
      <div class="product-box">
        <img src="52 (2).png" class="product-img" alt="Shoes">
        <div class="product-details">
          <p>Puma Super Liga OG Retro Sneaker - Men’s</p>
          <p><span class="price">Rs. 1299</span> <span class="old-price">Rs. 1499</span></p>
          <p>Color: White/Black</p>
          <p class="rating">★ 4.5 | (1235)</p>
        </div>
      </div>
    </div>

    <!-- Left: Pair together -->
    <div class="col-md-6 mb-4">
      <h6>Pair together</h6>
      <div class="product-box">
        <img src="52 (4).png" class="product-img" alt="Socks">
        <div class="product-details">
          <p>Mens Argyle Pattern Non Elastic Socks Black - Black / 6-11</p>
          <p><span class="price">Rs. 399</span> <span class="old-price">Rs. 499</span></p>
          <p>Color: Multicolor</p>
          <p class="rating">★ 4.5 | (105)</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Buttons -->
  <div class="row">
    <div class="flex col-12">
      <button class="btn">Proceed to Checkout</button>
      <button class="btn">Continue to Shopping</button>
    </div>
  </div>

</div>

</body>
</html>
